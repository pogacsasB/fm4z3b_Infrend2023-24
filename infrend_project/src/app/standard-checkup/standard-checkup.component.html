<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Legutolsó Vizsgálata</th>
                </tr>
            </thead>
            <tbody>
                @for(patient of patients; track $index) {
                    @if(patient.szul_ev - maxMap[patient.id] > 5 && patient.szul_ev - maxMap[patient.id] != 0) {
                        <tr>{{patient.nev}}</tr>
                        <tr> {{maxMap[patient.id]}} </tr>
                    }
                }
            </tbody>
        </table>
    </div>
</div>
